language: php

sudo: false

php:
  - '7.0'
  - '7.1'
#  - '7.2'

addons:
  mariadb: '10.0'
  code_climate:
    repo_token:
      secure: ''

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: ./vendor/bin/phpunit -c ./phpunit.xml

after_script:
  - ./vendor/bin/test-reporter

notifications:
    on_success: never
    on_failure: always

services:
  - mysql

env:
  - DB_SERVER=127.0.0.1 DB_NAME=syspass DB_USER=root DB_PASS=

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS `'"$DB_NAME"'` DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci;'
  - mysql $DB_NAME < $TRAVIS_BUILD_DIR/schemas/dbstructure.sql

cache:
  directories:
  - $HOME/vendor
